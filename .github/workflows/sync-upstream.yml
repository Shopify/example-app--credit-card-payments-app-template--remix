name: Sync fork with upstream repo

on:
  schedule:
    - cron:  '0 7 * * 1,4'
    # scheduled at 07:00 every Monday and Thursday

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          base: main
          head: main
          pr_title: Sync fork with upstream repo
          pr_message: This is an automated PR that syncs the main branch with shopify-app-template-remix
